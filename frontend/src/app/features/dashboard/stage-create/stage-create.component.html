<div class="modal-header">
  <h4 class="modal-title">New Stage</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="stageForm" (ngSubmit)="createStage()">
    <div class="mb-3">
      <input type="text" placeholder="Stage name" class="form-control" formControlName="name" required>
    </div>
    <div class="mb-3">
      <input type="text" placeholder="Stage wip limit" class="form-control" formControlName="wipLimit">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="done" formControlName="done">
      <label class="form-check-label" for="done">
      Is this a "Done" stage?
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="stageForm.invalid">Create</button>
  </form>
</div>
