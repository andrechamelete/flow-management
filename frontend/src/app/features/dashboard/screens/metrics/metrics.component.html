<div class="metrics">
    <div class="metrics-header">
        <div class="filter">
            <mat-form-field class="bg-light">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date"  (dateChange)="onDateChange()">
                    <input matEndDate formControlName="end" placeholder="End date" (dateChange)="onDateChange()">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                @if (range.controls.start.hasError('matStartDateInvalid')) {
                    <mat-error>Invalid start date</mat-error>
                }
                @if (range.controls.end.hasError('matEndDateInvalid')) {
                    <mat-error>Invalid end date</mat-error>
                }
            </mat-form-field>
        </div>
        <div class="stats">
            <app-lead-time></app-lead-time>
            <app-throughput></app-throughput>
            <app-efficiency></app-efficiency>
            <app-queues></app-queues> 
        </div>
    </div>
    <div class="charts">
        <app-charts></app-charts>
    </div>
 
</div>
