<div class="modal-header">
  <h4 class="modal-title">Create New Company</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form #createForm="ngForm" (ngSubmit)="createCompany()">
    <div class="mb-3">
      <label for="company" class="form-label">Company Name:</label>
      <input type="text" placeholder="Your company" class="form-control" name="company" [(ngModel)]="companyName" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
